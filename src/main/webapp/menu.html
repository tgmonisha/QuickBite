<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="title">Menu - Pizza Hut</h1>

  <div class="menu-container">
    <div class="menu-card">
      <img src="images/cheese-pizza.jpg" alt="Cheese Pizza" />
      <div class="menu-info">
        <h3>Cheese Pizza</h3>
        <p>₹249</p>
        <p class="desc">Mozzarella loaded pizza with a golden crust</p>
        <button onclick="window.location.href='cart.html'">Add to Cart</button>
      </div>
    </div>

    <div class="menu-card">
      <img src="images/garlic-bread.jpg" alt="Garlic Bread" />
      <div class="menu-info">
        <h3>Garlic Bread</h3>
        <p>₹129</p>
        <p class="desc">Toasted garlic breadsticks with cheesy dip</p>
        <button onclick="window.location.href='cart.html'">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
